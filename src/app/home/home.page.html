<ion-content >

  <!--VERTICAL-->
  <ion-list class="portrait">
    <ion-item lines="none"></ion-item>

    <ion-item lines="none"></ion-item>

    <ion-item lines="none"></ion-item>
    
    <ion-item lines="none"></ion-item>

    <ion-item lines="none">
      <ion-input [(ngModel)]="visor"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button class="operacao2" (click)="zerar()" (click)="toggleButton(-1)">
        AC
      </ion-fab-button>
      <ion-fab-button class="operacao2" (click)="adicionarOperacao(5)" (click)="calcular()">
       +/-
      </ion-fab-button>
      <ion-fab-button class="operacao2" (click)="adicionarOperacao(4)" (click)="calcular()">
       %
      </ion-fab-button>
      <ion-fab-button  class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 3 }" (click)="adicionarOperacao(3); toggleButton(3)">
        ÷
       </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button (click)="adicionarNumero('7')">
        7
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('8')">
       8
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('9')">
       9
      </ion-fab-button>
      <ion-fab-button class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 2 }" (click)="adicionarOperacao(2); toggleButton(2)">
        x
      </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button (click)="adicionarNumero('4')">
        4
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('5')">
       5
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('6')">
       6
      </ion-fab-button>
      <ion-fab-button class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 1 }" (click)="adicionarOperacao(1); toggleButton(1)">
        -
       </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button (click)="adicionarNumero('1')"  >
        1
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('2')">
       2
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('3')">
       3
      </ion-fab-button>
      <ion-fab-button class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 0 }" (click)="adicionarOperacao(0); toggleButton(0)">
        +
       </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-button id="zero" (click)="adicionarNumero('0')">
        0
       </ion-button>
       <ion-fab-button (click)="adicionarNumero('.')">
        .
       </ion-fab-button>
       <ion-fab-button class="operacao" (click)="calcular()" (click)="toggleButton(-1)">
         =
        </ion-fab-button>

    </ion-item>
  </ion-list>


  <!--HORIZONTAL-->
  <ion-list class="landscape">
    
    <ion-item lines="none"></ion-item>

    <ion-item lines="none">
      <ion-input [(ngModel)]="visor"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(6)" (click)="calcular()">
        (
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(7)" (click)="calcular()">
        )
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(8)" (click)="calcular()">
        mc
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(9)" (click)="calcular()">
        m+
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(10)" (click)="calcular()">
        m-
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(11)" (click)="calcular()">
        mr
      </ion-fab-button>
  
      <ion-fab-button class="operacao2" (click)="zerar()" (click)="toggleButton(-1)">
        AC
      </ion-fab-button>
      <ion-fab-button class="operacao2" (click)="adicionarOperacao(5)" (click)="calcular()">
       +/-
      </ion-fab-button>
      <ion-fab-button class="operacao2" (click)="adicionarOperacao(4)" (click)="calcular()">
       %
      </ion-fab-button>
      <ion-fab-button  class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 3 }" (click)="adicionarOperacao(3); toggleButton(3)">
        ÷
       </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(12)" (click)="calcular()">
        2<sup>nd</sup>
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(13)" (click)="calcular()">
        x²
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(14)" (click)="calcular()">
        x³
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(15)" (click)="calcular()">
        x<sup>y</sup>
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(16)" (click)="calcular()">
        e<sup>x</sup>
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(17)" (click)="calcular()">
        10<sup>x</sup>
      </ion-fab-button>

      <ion-fab-button (click)="adicionarNumero('7')">
        7
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('8')">
       8
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('9')">
       9
      </ion-fab-button>
      <ion-fab-button class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 2 }" (click)="adicionarOperacao(2); toggleButton(2)">
        x
      </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(18)" (click)="calcular()">
        1/x
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(19)" (click)="calcular()">
        &radic;x
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(20)" (click)="calcular()">
        &radic;<sup>3</sup>x
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(21)" (click)="calcular()">
        &radic;<sup>y</sup>x
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(22)" (click)="calcular()">
        ln
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(23)" (click)="calcular()">
        log<sub>10</sub>
      </ion-fab-button>

      <ion-fab-button (click)="adicionarNumero('4')">
        4
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('5')">
       5
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('6')">
       6
      </ion-fab-button>
      <ion-fab-button class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 1 }" (click)="adicionarOperacao(1); toggleButton(1)">
        -
       </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(24)" (click)="calcular()">
        x!
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(25)" (click)="calcular()">
        sin
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(26)" (click)="calcular()">
        cos
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(27)" (click)="calcular()">
        tan
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(28)" (click)="calcular()">
        e
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(29)" (click)="calcular()">
        EE
      </ion-fab-button>

      <ion-fab-button (click)="adicionarNumero('1')"  >
        1
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('2')">
       2
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('3')">
       3
      </ion-fab-button>
      <ion-fab-button class="operacao" [ngClass]="{ 'operacaoClick': isButtonClicked === 0 }" (click)="adicionarOperacao(0); toggleButton(0)">
        +
       </ion-fab-button>
    </ion-item>

    <ion-item lines="none">
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(30)" (click)="calcular()">
        Rad
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(31)" (click)="calcular()">
        sinh
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(32)" (click)="calcular()">
        cosh
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(33)" (click)="calcular()">
        tanh
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(34)" (click)="calcular()">
        &pi;
      </ion-fab-button>
      <ion-fab-button class="operacao3" (click)="adicionarOperacao(35)" (click)="calcular()">
        Rand
      </ion-fab-button>

      <ion-button id="zero" (click)="adicionarNumero('0')">
        0
       </ion-button>
       <ion-fab-button (click)="adicionarNumero('.')">
        .
       </ion-fab-button>
       <ion-fab-button class="operacao" (click)="calcular()" (click)="toggleButton(-1)">
         =
        </ion-fab-button>

    </ion-item>
  </ion-list>
</ion-content>
